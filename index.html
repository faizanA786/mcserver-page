<body>
    <div class="wrapper">

        <main>

                <h2>Players</h2>

                        <li><img src="images\steve-head.png">Player 1 (Last seen:)</li>
                        <li><img src="images\steve-head.png">Player 2</li>

                <img src="images\map.png">
            </div>

        <footer>Faizan Ahmed</footer>
